<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with HK - Spurs Talk</title>
</head>
<body class="chat-screen">

<div class="status-bar chat-screen__status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>13:30</span>
        </div>
        <div class="status-bar__column"> 
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          
        </div>
        </div>
<header class="alt-header chat-header">
    <div class="alt-header__column"><a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a></div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Spurs Bank</h1>
    </div>
    <div class="alt-header__column"><i class="fas fa-search fa-2x chat-header__icon"></i><i class="fas fa-bars fa-2x chat-header__icon"></i></div>
</header>
<main class="main-screen main-chat">
     <div class="chat__timestamp">Thursday, May 13, 2021</div>
     <div class="message-row">
        <div id="chat-sb-icon"><i class="fas fa-wallet fa-4x user-component__avatar user-component__avatar--sm spurs-bank_icon"></i></div>
     <div class="message-row__content">
         <span class="message__author">Spurs Bank</span>
         <div class="message__info">
             <span class="message__bubble">[Spurs Bank] Purchase Confirmation
                 [4600Won-Starbucks]
             </span>
             <span class="message__time">10:08</span>
        </div>
     </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
 <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            
        </div>
        <div class="reply__column">
            <button><i class="fas fa-arrow-up fa-2x"></i></button>
        </div>
    </form>
    <div class="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
        Your Screen is too big.  Please make it smaller!
    </div>
</form>
    <script src="https://kit.fontawesome.com/6086497bd1.js" crossorigin="anonymous"></script>
</body>
</html>
