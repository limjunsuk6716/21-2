<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spurs Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>13:30</span>
        </div>
        <div class="status-bar__column"> 
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          
        </div>
        </div>
<header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Spurs Talk</h1>
<p class="welcome-header__text">If you have a Spurs Talk Account, log in.</p>
</header>
<form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#">Find Spurs Talk Account or Password</a>
</form>
<div class="splash-screen">
    <i class="fas fa-comment"></i>
</div>
<div id="no-mobile">
    Your Screen is too big.  Please make it smaller!
</div>
</form>
    <script src="https://kit.fontawesome.com/6086497bd1.js" crossorigin="anonymous"></script>
</body>
</html>
